<div class="landing-block">
    <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
        <label for=""emailInput>Inscription newsletter</label>

    <img src="../../assets/snapface.png" alt="logo du site">

</div>
